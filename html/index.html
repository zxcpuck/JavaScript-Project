<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="user-details.html">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-Project</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
</head>
<body>

<div id="userDataBase"></div>

<script>
    fetch(`https://jsonplaceholder.typicode.com/users`)
        .then(response => response.json())
        .then(users => {
            let userDataBase = document.getElementById('userDataBase');
            userDataBase.innerHTML = ''
            users.forEach(user => {
                let userBlock = document.createElement('div');
                userBlock.classList.add('user-block');

                let userId = document.createElement('p')
                userId.textContent = `ID - ${user.id}`

                let userName = document.createElement('p')
                userName.textContent = `Name - ${user.name}`

                let userDetailsLink = document.createElement('a');
                userDetailsLink.href = `user-details.html?userId=${user.id}&userName=${user.name}&userUsername=${user.username}&userEmail=${user.email}&userAddressStreet=${user.address.street}&userAddressSuite=${user.address.suite}&userAddressCity=${user.address.city}&userAddressZipcode=${user.address.zipcode}&userAddressGeoLat=${user.address.geo.lat}&userAddressGeoLng=${user.address.geo.lng}&userPhone=${user.phone}&userWebsite=${user.website}&userCompanyName=${user.company.name}&userCompanyCatchphrase=${user.company.catchPhrase}&userCompanyBs=${user.company.bs}&index=${users.indexOf(user)}`;
                userDetailsLink.textContent = 'Детальна інформація';

                userBlock.append(userId, userName, userDetailsLink)
                userDataBase.appendChild(userBlock)
            });
        })
    let userIdAndName = users.map(user => ({
        id: user.id,
        name: user.name,
    }));
    console.log(userIdAndName)
</script>
</body>
</html>
